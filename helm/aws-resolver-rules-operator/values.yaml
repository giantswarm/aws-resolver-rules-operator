aws:
  accessKeyID: accesskey
  secretAccessKey: secretkey
  region: region

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

image:
  registry: quay.io
  name: giantswarm/aws-resolver-rules-operator
  tag: "[[ .Version ]]"
  pullPolicy: IfNotPresent

pod:
  user:
    id: "1000"
  group:
    id: "1000"

# Base domain used for the workload clusters created on the MC where this controller is deployed.
# Normally we append the workload cluster name to this, i.e. my-cluster.${baseDomain}
workloadClusterBaseDomain: ""

version: 2.1
orbs:
  architect: giantswarm/architect@4.27.0

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/go-build:
          context: architect
          name: go-build
          binary: aws-resolver-rules-operator
          resource_class: xlarge
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-aws-resolver-rules-operator-to-quay
          image: "quay.io/giantswarm/aws-resolver-rules-operator"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
          - go-build
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          context: "architect"
          name: push-aws-resolver-rules-operator-to-docker
          image: "docker.io/giantswarm/aws-resolver-rules-operator"
          username_envar: "DOCKER_USERNAME"
          password_envar: "DOCKER_PASSWORD"
          requires:
          - go-build
          # Needed to trigger job also on git tag.
          filters:
            tags:
              only: /^v.*/

      # Ensure that for every commit to master, and for every new release tag,
      # an image gets pushed to the Aliyun registry.
      - architect/push-to-docker:
          context: "architect"
          name: push-aws-resolver-rules-operator-to-aliyun
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/aws-resolver-rules-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
          - go-build
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          # executor: "app-build-suite" # uncomment this if you want automatic metadata generation and helm chart linting
          name: push-to-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "aws-resolver-rules-operator"
          requires:
          - push-aws-resolver-rules-operator-to-quay
          - push-aws-resolver-rules-operator-to-docker
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-capa-app-collection
          app_name: "aws-resolver-rules-operator"
          app_collection_repo: "capa-app-collection"
          requires:
          - push-aws-resolver-rules-operator-to-docker
          - push-aws-resolver-rules-operator-to-quay
          - push-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
